apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-nginx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lab-nginx
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 2
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 2Mi # Escala para manter a média de memória em 2 MiB por Pod
