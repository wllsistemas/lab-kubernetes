services:
    postgres:
        image: postgres:17.5
        container_name: lab_postgres
        restart: always
        ports:
            - "5499:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: lab
        volumes:
            - lab_pg_data:/var/lib/postgresql/data
        networks:
            - lab_network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 3s
            retries: 5
            start_period: 5s

    php:
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: lab_php
        restart: on-failure:3
        ports:
            - "9999:80"
        volumes:
            - ./source:/var/www/html
        networks:
            - lab_network
        depends_on:
            postgres:
                condition: service_healthy

volumes:
    lab_pg_data:

networks:
    lab_network:
        name: lab_network
        driver: bridge
